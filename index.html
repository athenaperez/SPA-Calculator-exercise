<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<!-- calculator exterior -->
	<div class="calculator-exterior">
		<div id="input-one">
			<input type="text" placeholder="Type a Number">
		</div>
		<div id="input-two">
			<input type="text" placeholder="Type a Number">
		</div>

		<div id="buttons">
			<button>+</button>
			<button>-</button>
			<button>*</button>
			<button>/</button>
		</div>

		<div id="output">
			<input id="output-box" type="text" placeholder="Answer">
		</div>



	</div> <!-- end calculator exterior -->



	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
